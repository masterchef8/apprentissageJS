<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Horloge</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1 id="h1"><script type="javascript"></script></h1>
<hr>
<div id="wake">
    <form>
        <label for="heure"></label>
        <input id="heure" type="number" value="00"/>

        <label for="minute"></label>
        <input id="minute" type="number" value="00"/>

        <label for="message"></label>
        <input id="message" type="text" placeholder="Message"/>

        <label for="sound">Sound :</label>
        <select name="sound" id="sound">
            <option value="none">Sound</option>
            <option value="s1">Bell</option>
            <option value="s2">Bete</option>
            <option value="s3">Chat</option>
        </select>
        <label for="submit"></label>
        <input id="submit" type="button" value="Envoyer">
    </form>
</div>
<script type="text/javascript" src="index.js">

</script>
</body>
</html>
